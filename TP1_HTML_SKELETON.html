<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>TP1 in HTML5 Skeleton</title>
<!-- CSS, JS External 정의 -->
<link rel="stylesheet" type="text/css" href="./css/TP1_CSS_SKELETON.css">

</head>
<body>
	<!-- 레이아웃은 HTML5 엘리먼트를 사용할 것 -->
	<header>
		<!-- Header (Menu bar) -->
		<div class="Bar">
			<button class="Menu"><a href="TP1_HTML_SKELETON.html">HOME</a></button>
			<button class="Menu"><a href="TP1_HTML_SKELETON.html#ImageSlide">IMAGE SLIDE</a></button>
			<button class="Menu"><a href="TP1_HTML_SKELETON.html#Introduce">INTRODUCE</a></button>
			<button class="Menu"><a href="TP1_HTML_SKELETON.html#Gallery">GALLERY</a></button>
			<button class="Menu"><a href="TP1_HTML_SKELETON.html#Guestbook">GUEST BOOK</a></button>
			<div class="dropDown">
				<button class="dropbtn"><img src="img\modal_button\menubar.PNG" alt="img\modal_button\menubar.PNG"></button>
				<div class="dropDown-content" style="float:right">
					<a href="TP1_HTML_SKELETON.html">HOME</a></button>
					<a href="TP1_HTML_SKELETON.html#ImageSlide">IMAGE SLIDE</a>
					<a href="TP1_HTML_SKELETON.html#Introduce">INTRODUCE</a>
					<a href="TP1_HTML_SKELETON.html#Gallery">GALLERY</a>
					<a href="TP1_HTML_SKELETON.html#Guestbook">GUEST BOOK</a>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class = "ImageSlide"><a name="ImageSlide"></a>
			<div class="Slides">
				<div class="numbertext">1 / 3</div>
				<img src="img\pic1.png" style="width:100%">
				<div class="text">Caption Text</div>
			</div>

			<div class="Slides">
				<div class="numbertext">2 / 3</div>
				<img src="img\pic2.png" style="width:100%">
				<div class="text">Caption Two</div>
			</div>

			<div class="Slides">
				<div class="numbertext">3 / 3</div>
				<img src="img\pic10.png" style="width:100%">
				<div class="text">Caption Three</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)"><img src="img\slide_button\left.gif" alt="img\slide_button\left.gif"></a>
			<a class="next" onclick="plusSlides(1)"><img src="img\slide_button\right.gif" alt="img\slide_button\right.gif"></a>
		</div>

		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
			<span class="dot" onclick="currentSlide(5)"></span>
			<span class="dot" onclick="currentSlide(6)"></span>
		</div>

		<div class = "Introduce"><a name="Introduce"></a>introduce</div>

		<div class = "Gallery"><a name="Gallery"></a>>gallery</div>

		<div class = "Guestbook"><a name="Guestbook"></a>guest book</div>
	</main>

	<footer>
		<p>footer</p>
	</footer>

</body>

</html>
